<header>

        </li>

          <a routerLink="/korisnik">{{user.ime}}</a>

            <a routerLink="/profil">Profil</a>
            <a routerLink="/istorija">Istorija zadu≈æenja</a>
            <a (click)="logout()">Odjavi se</a>
          </div>
        </li>
        <li>
          <a routerLink="/moje-knjige">
            Moje knjige <span *ngIf="isAuth && brojKnjiga">{{brojKnjiga}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
